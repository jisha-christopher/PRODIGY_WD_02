<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>StopWatch</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>

<div class="container">
  <div class="watch">

    <div class="outer-circle">
      <div class="inner-circle">
        <span class="text minute" id="min">00:</span>
        <span class="text sec" id="sec">00:</span>
        <span class="text msec" id="msec">00</span>
      </div>
    </div>

    <div class="button-wrapper">
      <button class="button" id="reset">Reset</button>
      <button class="button" id="play">Play</button>
      <button class="button" id="lap">Lap</button>
    </div>

    <ul class="laps" id="laps"></ul>

    <div class="clear-wrapper">
      <button class="clear-btn" id="clear">CLEAR</button>
    </div>

  </div>
</div>

<script src="script.js"></script>
</body>
</html>
